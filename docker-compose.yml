services:
  web:
    image: dot-com-astro:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SEARCH_ENGINE_NOINDEX: ${SEARCH_ENGINE_NOINDEX:-false}
    ports:
      - "4322:4322"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4322/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
