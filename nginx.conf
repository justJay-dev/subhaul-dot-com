events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Avoid exposing non-standard ports in redirect Location headers
    # This prevents redirects like haul.dev:4322/... and keeps them as haul.dev/...
    port_in_redirect off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml;

    server {
        listen 4322;
        server_name _;
        root /usr/share/nginx/html;
        index index.html index.htm;
        add_header_inherit merge;

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://*.haul.dev https://*.haulco.com https://*.subhaul.com https://*.subhaul.dev https://js.stripe.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://www.google-analytics.com https://*.haul.dev https://*.haulco.com https://*.subhaul.com https://*.subhaul.dev https://api.stripe.com https://api.mapbox.com https://events.mapbox.com; frame-src 'self' https://js.stripe.com https://hooks.stripe.com; worker-src 'self' blob:; object-src 'none'; base-uri 'self'; form-action 'self';" always;
        include /etc/nginx/conf.d/noindex.conf;
        include /etc/nginx/conf.d/robots-override.conf;

        # Serve and cache static assets directly
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|webm|mp4)$ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Back-compat: if images moved from /founders to root, rewrite
        location ^~ /founders/ {
            # Rewrite /founders/file.ext -> /file.ext and re-run location selection
            rewrite ^/founders/(.*)$ /$1 last;
        }

        # Cache HTML with shorter expiration
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }

        # Handle Astro's routing - try files first, then fallback to index.html
        location / {
            # Try exact file, then .html extension, then directory index
            try_files $uri $uri.html $uri/ @strip-slash;
        }

        # Fallback to strip trailing slash and try again
        location @strip-slash {
            rewrite ^/(.+)/$ /$1 last;
            try_files $uri $uri.html /index.html;
        }

        # Custom error pages
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        # Serve robots.txt and sitemap with proper cache
        location ~* (robots\.txt|sitemap.*\.xml|humans\.txt|manifest\.json)$ {
            expires 1d;
            add_header Cache-Control "public, must-revalidate";
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
